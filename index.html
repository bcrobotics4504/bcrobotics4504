<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blount County Robotics 4504</title>
    <link rel="stylesheet" type="text/css" href="fullpage.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="fullpage.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  </head>

  <body>
    <div id="fullpage">
    	<div id="splash" class="section">
        <div class="front">
        <div class="header">
          <table>
          <td><h2>HOME &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SPONSORS</h2></td>
          <td><img src="placeholder-logo.png" alt="BCR LOGO" /></td>
          <td><h2>CONTACT &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; MEDIA</h2></td>
          </table>
        </div>
        <div class="bcr">
        <h1>BLOUNT COUNTY<br>ROBOTICS</h1>
        </div>
        </div>
        <video id="background" loop muted data-autoplay>
          <source src="splash.mp4" type="video/mp4">
        </video>
      </div>
    	<div class="section">ABCDEFGHIJKL MNOPQRSTUV abcdefghijkl mnopqrstuv ,./?!:;"hello" 'HELLO'</div>
    	<div class="section">Some section</div>
      <div class="section fp-auto-height"><div class="footer">
          <table>
            <td><h2>First Robotics Competition</h2></td>
            <td><img src="deep-space.png" alt="FIRST Robotics Logo" /></td>
          </table>
        Blount County Robotics 2019</div></div>
    </div>

    <script type="text/javascript">
      var myFullpage = new fullpage('#fullpage', {
      	menu: '#menu',
      	lockAnchors: true,
      	anchors: ['splash-page'],
      	navigation: false,
      	navigationPosition: 'right',
      	navigationTooltips: ['firstSlide', 'secondSlide'],
      	showActiveTooltip: false,
      	slidesNavigation: false,
      	slidesNavPosition: 'bottom',
      	css3: true,
      	scrollingSpeed: 700,
      	autoScrolling: false,
      	fitToSection: true,
      	fitToSectionDelay: 1000,
      	scrollBar: false,
      	easing: 'easeInOutCubic',
      	easingcss3: 'ease',
      	loopBottom: false,
      	loopTop: false,
      	loopHorizontal: true,
      	continuousVertical: false,
      	continuousHorizontal: false,
      	scrollHorizontally: false,
      	interlockedSlides: false,
      	dragAndMove: false,
      	offsetSections: true,
      	resetSliders: false,
      	fadingEffect: false,
      	normalScrollElements: '#element1, .element2',
      	scrollOverflow: false,
      	scrollOverflowReset: false,
      	scrollOverflowOptions: null,
      	touchSensitivity: 15,
      	normalScrollElementTouchThreshold: 5,
      	bigSectionsDestination: null,
      	keyboardScrolling: true,
      	animateAnchor: true,
      	recordHistory: true,
      	controlArrows: true,
      	verticalCentered: true,
      	sectionsColor: ['#151515', '#151515', '#151515', '#151515'],
      	paddingTop: '3em',
      	paddingBottom: '10px',
      	fixedElements: '#hr, #fr',
      	responsiveWidth: 0,
      	responsiveHeight: 0,
      	responsiveSlides: false,
      	parallax: false,
      	parallaxOptions: {type: 'cover', percentage: 50, property: 'translate'},
      	sectionSelector: '.section',
      	slideSelector: '.slide',
      	lazyLoading: true,

      	//events
      	onLeave: function(origin, destination, direction){},
      	afterLoad: function(origin, destination, direction){},
      	afterRender: function(){},
      	afterResize: function(width, height){},
      	afterResponsive: function(isResponsive){},
      	afterSlideLoad: function(section, origin, destination, direction){},
      	onSlideLeave: function(section, origin, destination, direction){}
      });
    </script>
  </body>
</html>
